{%extends 'recipe/base.html'%}
{%load staticfiles%}

{%block content%}
    <h3>Restaurant</h3>
    <link rel="stylesheet" type="text/css" href="{% static 'recipe/style.css' %}" />
    {% if object_list  %}
        <ul>
        {% for restaurant in object_list  %}
            <li>{{restaurant.name}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No restaurant are available.</p>
    {% endif %}
{%endblock%}
